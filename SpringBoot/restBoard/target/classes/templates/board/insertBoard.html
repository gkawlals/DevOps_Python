<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 목록</title>
<style>
	table {
		border-collapse: collapse;
	}
	th {
		background-color: orange;
	}
</style>
</head>
<body align="center">
	<form th:action="@{insertBoard}" method="post">
	<h2>게시글 등록</h2>
	<table align="center" border="1" width="60%">
		<tr>
			<td bgcolor="orange" width="30%">제목</td>
			<td><input type="text" name="title" size="40"></td>
		</tr>
		<tr>
			<td bgcolor="orange">작성자</td>
			<td><input type="text" name="writer" size="40"></td>
		</tr>
		<tr>
			<td bgcolor="orange">내용</td>
			<td><textarea name="content" cols="42" rows="10"></textarea></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="게시글 등록"></td>
		</tr>
	</table>
	</form>
	<a th:href="@{boardlist}">글 목록</a>
</body>
</html>
