<!DOCTYPE html>
<html lang="en">
<head>
</head>
{% extends 'index.html' %}
<body>
    {%block content%}
    <table class="table table-striped">
        <tr>
            <th width="15%">번호(ID)</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        {% for val in pb_user %}
        <tr>
            <td>{{val.id}}</td>
            <td><a href="{% url 'PB:PBDetailUrl' val.id %}"> {{ val.이름 }} </a></td>
            <td>{{val.전화번호}}</td>
        </tr>
        {% endfor %}
    </table>
    {%if user.is_active%}
        <input type="button" class="btn btn-success" onclick="location.href='{% url 'PB:AddUrl' %}'" value="추가하기"/>
    {%endif%}
    <input type="button" class="btn btn-info" onclick="location.href='{% url 'start' %}'" value="홈으로"/>
    {%endblock%}
    {% block menu_active %}
    <script>
        document.getElementById("phone").className="active";
    </script>
    {% endblock %}
</body>
</html>
