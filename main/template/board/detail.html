{% extends 'index.html' %} 
{% block content %} 
<h3>게시판 상세</h3>
<table class="table table-striped">
    <tr>
        <th>제목</th>
        <td>{{ boardInfo.board_title }}</td>
    </tr>
    <tr>
        <th>작성일</th>
        <td>{{ boardInfo.board_dt }}</td>
    </tr>
    <tr>
        <th>내용</th>
        <td>{{ boardInfo.board_context }}</td>
    </tr>
    <tr>
        <th>작성자</th>
        <td>{{ boardInfo.board_user }}</td>
    </tr>
    <tr>
        <th>조회수</th>
        <td>{{ boardInfo.board_like_cnt }}</td>
    </tr>
</table>
<input type="button" class="btn btn-success" value="글 수정" onclick=document.location.href="{% url 'BD:BUpdate' boardInfo.id %}">
<input type="button" class="btn btn-danger" value="글 삭제" onclick=document.location.href="{% url 'BD:BDelete' boardInfo.id %}">
{% endblock %}
{% block menu_active %}
<script>
    document.getElementById("board").className="active";
</script>
{% endblock %}
