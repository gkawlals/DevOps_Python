<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제3</title>
</head>
<body>
    <table border="1">
        <tr>
            {% for value in menu %}
                <th>{{ value }}</th>
            {% endfor %}
        </tr>
        {% for values in score %}
        <tr>
            {% for v in values %}
                {% if forloop.counter == 1 %}
                    <th>{{ v }}</th>
                {% elif forloop.counter == 2 %}
                    {% for k,u in v.items %}
                    <td><a href="{{ u }}">{{ k }}</a></td>
                    {% endfor %}
                {% else %}
                    <td>{{ v }}</td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
